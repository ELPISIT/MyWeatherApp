<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Data</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/weather.css} "href="../../css/weather.css" />-->
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css'>

    <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>-->
    <!--<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>-->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-lg-8 grid-margin stretch-card">
                        <!--weather card-->
                        <div class="card card-weather">
                            <div class="card-body">
                                <div class="weather-date-location">
                                    <h3>Friday</h3>
                                    <p class="text-gray"> <span class="weather-date">25 March, 2019</span> <span class="weather-location">Sydney, Australia</span> </p>
                                </div>
                                <div class="weather-data d-flex">
                                    <div class="mr-auto">
                                        <h4 class="display-3">32 <span class="symbol">°</span>C</h4>
                                        <p> Cloudy </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="d-flex weakly-weather">
                                    <div class="weakly-weather-item">
                                        <p class="mb-0"> Sun </p> <i class="mdi mdi-weather-cloudy"></i>
                                        <p class="mb-0"> 30° </p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1"> Mon </p> <i class="mdi mdi-weather-hail"></i>
                                        <p class="mb-0"> 31° </p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1"> Tue </p> <i class="mdi mdi-weather-partlycloudy"></i>
                                        <p class="mb-0"> 28° </p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1"> Wed </p> <i class="mdi mdi-weather-pouring"></i>
                                        <p class="mb-0"> 30° </p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1"> Thu </p> <i class="mdi mdi-weather-pouring"></i>
                                        <p class="mb-0"> 29° </p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1"> Fri </p> <i class="mdi mdi-weather-snowy-rainy"></i>
                                        <p class="mb-0"> 31° </p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1"> Sat </p> <i class="mdi mdi-weather-snowy"></i>
                                        <p class="mb-0"> 32° </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--weather card ends-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
